    comments:
      - A good anthology of life stories from a neurosurgeon that is very honest and you actually think you understand how a doctor feels that deals with death on everyday basis.
    date: 2016.04
  - title: Fountains of Paradise
    authors:
      - Arthur C. Clarke
    url: https://en.wikipedia.org/wiki/The_Fountains_of_Paradise
    comments:
      - A very good book that describe an initiative of a daring engineer to build a space elevator. It touches the ethical dilemmas when building something extraordinary and daring that humanity might not be ready for.
    date: 2016.03
  - title: The Lean Startup
    authors:
      - Eric Ries
    url: https://en.wikipedia.org/wiki/The_Lean_Startup
    comments:
      - A very good overview of the Startup workflow. It does not give you anything that could not be deduced logically, but it is a great overview that seems to cover the life of startup from inception to self sustainable company.
    date: 2016.03
  - title: The Big Short
    authors:
      - Michael Lewis
    comments:
      - Listened to the audiobook
      - A really nice book! I managed to listen to it in 3 days, keeps you listening. It made me really skeptical about USA and Stock Market in particular.
    date: 2016.02
  - title: The Road to Character
    url: https://en.wikipedia.org/wiki/The_Road_to_Character
    authors:
      - David Brooks
    date: 2015.12 - 2016.02
    comments:
      - Listened to the audiobook
      - It was a nice book with a lot of examples of people that had characters. I like overall idea of the book and what it promotes, but I was not convinced by some of the examples it had. It made me think that US society is divided in a lot of parts, and the part that is non-South thinking (I don't know how else to discribe it), and has achieved something has a lot of values that that my parents taught me. So even though American mentality is far away from Armenian one, there is a set of core values of being human that is shared among both, but you have to dig for those and you only find those values in thinkers of the time.
  - title: A case of Conscience
    authors: 
      - James Blish
    date: 2016.02
    comments:
      - A really well written story. Has a lot of Catholic dogma insights in it, and controversies that come up when viewing other races. It was a really nice read
  - title: Farewell to the Master
    url: https://en.wikipedia.org/wiki/Farewell_to_the_Master
    authors:
      - Harry Bates
    date: 2016.01
    comments:
      - A very cool short story. I did not get the message but it was a very cool story. 
  - title: The Man in the High Castle
    url: https://en.wikipedia.org/wiki/The_Man_in_the_High_Castle
    authors:
      - Philip K. Dick
    date: 2016.01
    comments:
      - It was a really nice read. I enjoyed it a lot. A very though provoking and makes you feel like how it feels to loose a war. So It does not really matter what is the regimen after a war. Loosing side suffers.
      - The idea of a book within a book was a very good one, and very well executed.
      - I watched the amazon TV series right after reading the book, and the series was good, but I think they understood the book differently. Or they did not want to convey the same message.
  - title: The Other Side of the Sky
    url: https://en.wikipedia.org/wiki/The_Other_Side_of_the_Sky
    authors:
      - Arthur C. Clarke
    date: 2016.01
    comments:
      - A very nice relaxing read with some of the stores that I really liked and some that were so so.
      - I really liked "The Wall of Darkness" and "The Other Side of the Sky" series. "The Songs of Distant Earth" was also good.
  - title: The Forever War
    url: https://en.wikipedia.org/wiki/The_Forever_War
    authors:
      - Joe Haldeman
    date: 2015.12
    comments:
      - I really liked this book, it was a very nice read and made you question a lot of things we do. (I'm to tired to write more :P)
  - title: Zero to One
    authors:
      - Peter Thiel
      - Blake Masters
    date: 2015.10-12
    comments:
      - Listened to the audiobook
      - |
        It was a good book to understand how Peter Thiel thinks about startups.
        I definitely agree with a lot of points there, but I can not remember
        which of the ideas came from this book which from somewhere else. I like
        his 7 questions that all startups should ask themselves! It's a good
        book if you are considering starting a startup.
  - title: Fahrenheit 451
    authors:
      - Ray Bradbury
    date: 2015.11-12
    comments:
      - |
        I read this over long period if you consider that the book is only 150
        pages long. It was a nice book, with a nice buildup of what the society
        looks when people want to be happy all the time. Makes you think about
        what is the life about like any other good fictional book. It was
        entertaining, but I have read better scifi books.
  - title: The City and The Stars
    authors:
      - Arthur C. Clarke
    date: 2015.11
    comments:
      - |
        Very nice book and it didn't take too long to finish it. I will
        definitely read more of Arthur C. Clarke. This had a resemblence with
        Childhood's end in a way that it says that human race is not the
        dominant force in the universe.
  - title: Dubliners
    authors:
      - James Joyce
    date: 2015.11
    comments:
      - |
        It had interesting stories, I wouldn't say I loved the book, but it
        was worth reading. Way better than other short stories I have read.
        There was a sense that he was telling stories about people that live
        in Dublin, but have very little in common.
  - title: The Silmarillion
    authors:
      - J. R. R. Tolkein
    date: 2015.10
    comments:
      - |
        In the beginning I felt like reading the Bible, even though I haven't read
        it. Very entertaining, but dense and full of names that one must remember
        when reading. Reading in Kindle helped a lot because of the X-Ray feature.
        I'm not sure if I liked it to recommend to someone not already liking Game
        of Thrones of other works of Tolkein.
  - title: Կայարան

"Reading History":
  - title: I Am Zlatan Ibrahimovic
    isbn-13: 978-0241966839
    isbn-10: 0241966833
    authors:
      - Zlatan Ibrahimovic
      - David Lagercrantz
      - Ruth Urbom
    date: 2015.05-2016.05
    comments:
      - Interesting to read what goes on in the mind of Zlatan. Other than that book is not very well organized, it seems like listening to a mind that strays away while telling its stories. Even with that it was an interesting read, you understand that even professional teams are supposed to be teams, and that professionals should have the desire to win to succeed.
  - title: Flowers for Algernon
    url: https://en.wikipedia.org/wiki/Flowers_for_Algernon
    authors:
      - Daniel Keyes
    data: 2016.05
    comments:
      - I really liked this book. It seems that it's a story of life compressed into a year. At the same time it is also a look into a mind that you don't understand. Both because you don't understand retarted people and you don't understand geniouses and different problems them face.
      - It made me wonder if I'm becoming Charlie the Scientist as I try to learn more of everything, because while doing that I feel like I'm becoming lonelier than before. Maybe this is because of moving back to MIT, but still makes you think that smart and accomplished people are usually rude.
